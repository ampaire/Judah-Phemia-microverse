<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Our Survey Form</h1>
    <p id="description">Short survey form for devs</p>
    <form id="survey-form">

        <label for="name" id="name-label">Name: </label>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label for="email" id="email-label">e-mail: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="numbers" id="number-label">number: </label>
        <input type="number" name="numbers"id="number" min="0" max="6" placeholder="Enter a number"><br>
        <select id="dropdown">
          <option value="Option_1">Option 1</option>
          <option value="Option_2">Option 2</option>
          <option value="Option_3">Option 3</option>
          <option value="Option_4">Option 4</option>
        </select>
        <select class="class" >
          <input type="radio" name="programming" value="python">
          <input type="radio" name="programming" value="java">
          <input type="radio" name="programming" value="nodejs">
        </select
        <select>
          <input type="checkbox" value="Good">
          <input type="checkbox" value="Novice">
          <input type="checkbox" value="Proficient">
        </select>
        <textarea placeholder="Enter additional comments here"></textarea>
        <button id="submit"></button>


    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
